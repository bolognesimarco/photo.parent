<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#div1 {
	padding: 10px;
	background: lime;
	margin-bottom: 50px;
}

#header1 {
	border: 1px solid black;
	background: fuchsia;
}

#section1 {
	border: 1px solid black;
	background: red;
	width: 20%;
	display: inline-block;
}

#aside1 {
	border: 1px solid black;
	background: green;
	width: 40%;
	display: inline-block;
}

#footer1 {
	border: 1px solid black;
	background: aqua;
}
</style>
</head>
<body>
	<div id="div1">
		<header id="header1">H</header>
		<section id="section1">S</section><!-- commento per togliere lo spazio bianco tra inlineblock
		--><aside id="aside1">A</aside>
		<footer id="footer1">F</footer>
	</div>
</body>
</html>
